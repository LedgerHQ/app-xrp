name: Compilation & tests

on: [push, pull_request]

jobs:
  job_build_debug:
    name: Build debug
    runs-on: ubuntu-latest

    container:
      image: docker://ledgerhq/ledger-app-builder:1.6.1-2

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Build
        run: |
          make DEBUG=1

      - name: Upload app binary
        uses: actions/upload-artifact@v2
        with:
          name: xrp-app-debug
          path: bin

  job_unit_test:
    name: Unit tests
    needs: job_build_debug
    runs-on: ubuntu-latest

    container:
      image: docker://ledgerhq/ledger-app-builder:1.6.1-2

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          apt-get update -q
          apt-get install -qy libssl-dev

      - name: Build unit tests
        run: |
          cmake -Btests/build -Htests/ && make -C tests/build/ && make -C tests/build test

  job_test:
    name: Functional tests
    needs: job_build_debug
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/ledgerhq/speculos:latest
      options: --entrypoint /bin/bash

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install -r tests/requirements.txt
          apt-get update -q
          apt-get install -qy netcat

      - name: Download app binary
        uses: actions/download-artifact@v2
        with:
          name: xrp-app-debug
          path: bin

      - name: Run speculos in the background
        run: |
          /speculos/speculos.py --sdk 1.6 --display headless --automation file:tests/automation.json bin/app.elf 2>speculos.log &
          timeout 10 sh -c 'until nc -z 127.0.0.1 9999; do sleep 1; done'

      - name: Run tests
        env:
          LEDGER_PROXY_ADDRESS: 127.0.0.1
          LEDGER_PROXY_PORT: 9999
        run: |
          pytest tests/

      - name: Upload Speculos log
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: speculos-log
          path: speculos.log
