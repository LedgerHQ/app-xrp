name: Code style check

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
  pull_request:


jobs:
  job_lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Clone
        uses: actions/checkout@v3

      - name: Lint
        uses: DoozyX/clang-format-lint-action@v0.15
        with:
          source: './src'
          extensions: 'h,c'
          clangFormatVersion: 12.0.1
